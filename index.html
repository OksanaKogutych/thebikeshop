<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css">
    <title>The Bike Shop</title>
</head>
<body>  
    <header class="header wrapper">            
        <a href="#" class="header__logo" title="Bike Shop Logo"><img src="./img/THE BIKE SHOP LOGI.png" alt="logo"></a>
        <nav class="header__menu" id="nav__menu">
            <ul class="header__list">
                <li class="header__list__item">BICYCLES
                    
                </li>
                <li class="header__list__item">PARTS</li>
                <li class="header__list__item">ACCESSORIES</li>
                <li class="header__list__item">EXTRAS</li>
                <li class="header__list__item"><img src="./img/Basket_icon.png" alt="basket-icon"></li>
            </ul>
        </nav>
        <div class="header__toggle" id="nav__toggle">
            <div class="header__toggle__burger"></div>
        </div>   
    </header> 
    <div class="banner">
        <ul class="controls" id="customize-controls" aria-label="Carousel Navigation" tabindex="0">
            <li class="prev" data-controls="prev" aria-controls="customize" tabindex="-1">
                <i class="fas fa-angle-left fa-5x"></i>
            </li>
            <li class="next" data-controls="next" aria-controls="customize" tabindex="-1">
                <i class="fas fa-angle-right fa-5x"></i>          
            </li>
        </ul>
        <ul class="paginations" id="customize-paginations" aria-label="Carousel Pagination">
            <li data-nav="0" aria-label="Carousel Page 1" aria-controls="tns1" class="" tabindex="-1"></li>
            <li data-nav="1" aria-label="Carousel Page 2" aria-controls="tns1" class="" tabindex="-1"></li>
            <li data-nav="2" aria-label="Carousel Page 3" aria-controls="tns1" class="tns-nav-active"></li>
          </ul>
         <div class="banner__slider">
            <div class="banner__slider__item">
                <img src="./img/Slider_Photo01.png" alt="slider1">
            </div>
            <div class="banner__slider__item">
                <img src="./img/slider_photo2.jpg" alt="slider2">
            </div>
            <div class="banner__slider__item">
                <img src="./img/slider_photo3.jpg" alt="slider3">
            </div> 
        </div>
        <div class="banner__main-screen">        
            <div class="banner__main-screen__text">        
                <div class="banner__main-screen__text__title">
                    <h1>HANDMADE BICYCLE</h1>
                </div>
                <div class="banner__main-screen__text__subtext">
                    <h6>You <span>create</span> the <spanp>journey</span>, we supply the <span>parts.</span></h6>
                </div>
                <div class="banner__main-screen__text__button">
                    <button class="slider-button">SHOP BIKES</button>
                </div>            
            </div>
            <div class="banner__main-screen__icon"><img class="scroll-icon" src="./img/SCROLL_ICON.png" alt="scroll-icon"></div>
        </div>
        <!-- <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Similique atque ducimus optio autem corporis error maiores sequi rerum exercitationem nulla, culpa dolores mollitia inventore, repudiandae perspiciatis temporibus neque reprehenderit dolor.</p> -->

    </div>

<script type="module" src="./js/main.js"></script>
<script src="./js/tiny-slider.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>

</body>
</html>
