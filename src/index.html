<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="./styles/normalize.scss">  -->
    <link rel="stylesheet" type="text/css" href="./styles/styles.scss">
    <!-- <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css">
    <title>The Bike Shop</title>
</head>
<body>  
    <header class="header page-content">            
        <a href="#" class="header__logo" title="Bike Shop Logo"><img src="./images/the_bike_shop_logo.png" alt="logo"></a>
        <nav class="header__menu" id="nav__menu">
            <ul class="header__list">
                <li class="header__list__item">
                    <a href="#" >BICYCLES</a>
                    <ul class="header__list__dropdown">
                        <li class="header__list__item"><a href="#">Link 1</a></li>
                        <li class="header__list__item"><a href="#">Link 2</a></li>
                        <li class="header__list__item"><a href="#">Link 3</a></li>
                    </ul>
                </li>
                <li class="header__list__item"><a href="#">PARTS</a></li>
                <li class="header__list__item"><a href="#">ACCESSORIES</a></li>
                <li class="header__list__item"><a href="#">EXTRAS</a></li>
                <li><a href="#"><img src="./images/basket_icon.png" alt="basket-icon"></a></li>
            </ul>
        </nav>
        <div class="header__toggle" id="nav__toggle">
            <div class="header__toggle__burger"></div>
        </div>   
    </header> 
    <div class="banner">
        <div class="controls" id="customize-controls" aria-label="Carousel Navigation" tabindex="0">
            <button type="button" class="prev" data-controls="prev" aria-controls="customize" tabindex="-1">Previous</button>
            <button class="next" data-controls="next" aria-controls="customize" tabindex="-1">Next</button>
        </div>
        <div class="paginations" id="customize-paginations" aria-label="Carousel Pagination">
            <button data-nav="0" aria-label="Carousel Page 1" aria-controls="tns1" class="" tabindex="-1"></button>
            <button data-nav="1" aria-label="Carousel Page 2" aria-controls="tns1" class="" tabindex="-1"></button>
            <button data-nav="2" aria-label="Carousel Page 3" aria-controls="tns1" class="tns-nav-active"></button>
        </div>
         <div class="banner__slider">
            <div class="banner__slider__item">
                <img src="./images/slider_photo01.png" alt="slider1">
            </div>
            <div class="banner__slider__item">
                <img src="./images/slider_photo02.jpg" alt="slider2">
            </div>
            <div class="banner__slider__item">
                <img src="./images/slider_photo03.jpg" alt="slider3">
            </div> 
        </div>
        <div class="banner__main-screen">        
            <div class="banner__main-screen__text">   
                <p class="banner__main-screen__text__title">HANDMADE BICYCLE</p>
                <p class="banner__main-screen__text__subtext">You <span>create</span> the <span>journey</span>, we supply the <span>parts.</span></p>
                <button type="button" class="banner__main-screen__text__button">SHOP BIKES</button>
            </div>
            <div class="banner__main-screen__icon">
                <img src="./images/scroll_icon.png" alt="scroll-icon">            
            </div>
        </div>
    </div>
    






<script src="./js/tiny-slider.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
