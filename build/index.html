    <header class="header page-content">            
        <a href="#" class="header__logo" title="Bike Shop Logo"><img src="./images/the_bike_shop_logo.png" alt="logo"></a>
        <nav class="header__menu" id="nav__menu">
            <ul class="header__list">
                <li class="header__list__item">
                    <a href="#" title="Bicycles">BICYCLES</a>
                    <ul class="header__list__dropdown">
                        <li class="header__list__item"><a href="#" title="Link 1">Link 1</a></li>
                        <li class="header__list__item"><a href="#" title="Link 2">Link 2</a></li>
                        <li class="header__list__item"><a href="#" title="Link 3">Link 3</a></li>

                <li><a href="#" title="Basket"><img src="./images/basket_icon.png" alt="basket-icon"></a></li>
            </ul>
        </nav>
        <div class="header__toggle" id="nav__toggle">
            <div class="header__toggle__burger"></div>
        </div>   
    </header> 
    <div class="banner">
        <div class="controls" id="customize-controls" aria-label="Carousel Navigation" tabindex="0">
            <button type = "button" class="prev">Previous</button>
            <button type = "button" class="next" >Next</button>
        </div>
        <div class="paginations" id="customize-paginations" >
            <button title="First slide" ></button>
            <button title="Second slide"></button>
            <button title="Third slide"></button>
        </div>
        <div class="banner__slider-wrapper">
            <div class="banner__slider">
                <div class="banner__item">
                    <img src="./images/slider_photo01.png" alt="slider1">
                </div>
                <div class="banner__item">
                    <img src="./images/slider_photo02.jpg" alt="slider2">
                </div>
                <div class="banner__item">
                    <img src="./images/slider_photo03.jpg" alt="slider3">
                </div> 
            </div>
        </div>
         
        <div class="banner__main">        
            <div class="banner__text">   
                <p class="banner__title">HANDMADE BICYCLE</p>
                <p class="banner__subtext">You <span>create</span> the <span>journey</span>, we supply the <span>parts.</span></p>
                <button type="button" class="banner__button">SHOP BIKES</button>
            </div>
            <div class="banner__scroll-icon">
                <img src="./images/scroll_icon.png" alt="scroll-icon">            
            </div>
        </div>
    </div>
    <div class="contact-us">
        <!-- <img src="./images/contact_us_bg.png" alt="contact-us_bg">  -->
        <form class="contact-us__form page-content" action="#" method="post" >
            <p class="contact-us__title">CONTACT US</p>
            <p class="contact-us__subtitle">Please contact us for all inquiries and purchase options.</p>
            <div class="contact-us__fullname">
                <input type="text" class="contact-us__name" name = "name" placeholder="NAME"  required>  
                <input type="text" class="contact-us__surname"  name = "surname" placeholder="SURNAME" required>
            </div>
            <input type="email" class="contact-us__email" name = "email" placeholder="USER@DOMAIN.COM">
            <textarea class="contact-us__message" placeholder="MESSAGE"></textarea>
            <p class="contact-us__p">TYPES OF BICYCLES:</p>
            <div class="contact-us__checkbox">
                <input type="checkbox" id="road-bike" name="bike-type"  value="road-bike">
                <label for="road-bike">Road Bike</label>
            </div>
            <div class="contact-us__checkbox">                
                <input type="checkbox" id="mountain-bike" name="bike-type" value="mountain-bike">
                <label for="mountain-bike">Mountain Bike</label>
            </div>
            <div class="contact-us__checkbox">
                <input type="checkbox" id="touring-bike" name="bike-type" value="touring-bike"> 
                <label for="touring-bike">Touring Bike</label>  
            </div>       
            <p class="contact-us__p">MODELS OF BICYCLES:</p>
            <select name="models">
                <option value="dorozhnik">Dorozhnik</option> 
                <option value="discovery">Discovery</option>
                <option value="formula">Formula</option>
                <option value="head">Head</option>
            </select>            
            <button type="submit" class="contact-us__submit"><span>SEND</span></button>
        </form>
    </div>
    <div class="comments" id="comments-block">
        <!-- <div class="comments__item"></div>
        <div class="comments__item"></div>
        <div class="comments__item"></div> -->
    </div>
